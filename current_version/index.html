<!DOCTYPE HTML>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sky Desert - Curent version</title>
        <script type="text/javascript" language="JavaScript" defer>
            var cl_sversion = new XMLHttpRequest();
            cl_sversion.open('GET', 'https://bad-code-org.github.io/sky-desert-website/current_version/version.txt');
            cl_sversion.onreadystatechange = function() {
                document.getElementById('version').innerHTML = cl_sversion.responseText;
            }
            cl_sversion.send();
            
            var cl_sbuild = new XMLHttpRequest();
            cl_sbuild.open('GET', 'https://bad-code-org.github.io/sky-desert-website/current_version/build.txt');
            cl_sbuild.onreadystatechange = function() {
                document.getElementById('build').innerHTML = cl_sbuild.responseText;
            }
            cl_sbuild.send();
            
            var cl_status = new XMLHttpRequest();
            cl_status.open('GET', 'https://bad-code-org.github.io/sky-desert-website/current_version/status.txt');
            cl_status.onreadystatechange = function() {
                document.getElementById('status').innerHTML = cl_status.responseText;
            }
            cl_status.send();

            var cl_sstage = new XMLHttpRequest();
            cl_sstage.open('GET', 'https://bad-code-org.github.io/sky-desert-website/current_version/stage.txt');
            cl_sstage.onreadystatechange = function() {
                document.getElementById('stage').innerHTML = cl_sstage.responseText;
            }
            cl_sstage.send();
            
            var cl_sdescription = new XMLHttpRequest();
            cl_sdescription.open('GET', 'https://bad-code-org.github.io/sky-desert-website/current_version/description.txt');
            cl_sdescription.onreadystatechange = function() {
                document.getElementById('description').innerHTML = cl_sdescription.responseText;
            }
            cl_sdescription.send();
        </script>
    </head>
    <body style="width: 450px;">
        <header>
            <h1>Curent version of Sky Desert</h1>
        </header>
        <main>
            <article>
                <p>
                    Version: <span id="version"></span>
                </p>
                <p>
                    Build: <span id="build"></span>
                </p>
                <p>
                    Status: <span id="status"></span>
                </p>
                <p>
                    Stage: <span id="stage"></span>
                </p>
                <p>
                    Description: <span id="description"></span>
                </p>
            </article>
        </main>
    </body>
</html>
