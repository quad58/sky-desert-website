<!DOCTYPE HTML>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sky Desert - Curent version</title>
        <script type="text/javascript" language="JavaScript" defer>
            var version = new XMLHttpRequest();
            version.open('GET', 'https://bad-code-org.github.io/sky-desert-website/current_version/version.txt');
            version.onreadystatechange = function() {
                document.getElementById('version').innerHTML = version.responseText;
            }
            version.send();
            
            var build = new XMLHttpRequest();
            build.open('GET', 'https://bad-code-org.github.io/sky-desert-website/current_version/build.txt');
            build.onreadystatechange = function() {
                document.getElementById('build').innerHTML = build.responseText;
            }
            build.send();
            
            var status = new XMLHttpRequest();
            status.open('GET', 'https://bad-code-org.github.io/sky-desert-website/current_version/status.txt');
            status.onreadystatechange = function() {
                document.getElementById('status').innerHTML = status.responseText;
            }
            status.send();

            var stage = new XMLHttpRequest();
            stage.open('GET', 'https://bad-code-org.github.io/sky-desert-website/current_version/stage.txt');
            stage.onreadystatechange = function() {
                document.getElementById('stage').innerHTML = stage.responseText;
            }
            stage.send();
            
            var description = new XMLHttpRequest();
            description.open('GET', 'https://bad-code-org.github.io/sky-desert-website/current_version/description.txt');
            description.onreadystatechange = function() {
                document.getElementById('description').innerHTML = description.responseText;
            }
            description.send();
        </script>
    </head>
    <body>
        <header>
            <h1>Curent version of Sky Desert</h1>
        </header>
        <main>
            <article>
                <p>
                    Version: <span id="version"></span>
                </p>
                <p>
                    Build: <span id="build"></span>
                </p>
                <p>
                    Status: <span id="status"></span>
                </p>
                <p>
                    Stage: <span id="stage"></span>
                </p>
                <p>
                    Description: <span id="description"></span>
                </p>
            </article>
        </main>
    </body>
</html>
