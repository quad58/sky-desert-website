<!DOCTYPE HTML>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sky Desert - Curent version</title>
        <script type="text/javascript" language="JavaScript" defer>
            var client = new XMLHttpRequest();
            client.open('GET', 'https://bad-code-org.github.io/sky-desert-website/current_version/version.txt');
            client.onreadystatechange = function() {
                document.getElementById('version').innerHTML = client.responseText;
            }
            client.send();
        </script>
        <script type="text/javascript" language="JavaScript" defer>
            var client = new XMLHttpRequest();
            client.open('GET', 'https://bad-code-org.github.io/sky-desert-website/current_version/build.txt');

                document.getElementById('build').innerHTML = client.responseText;
            }
            client.send();
        </script>
        <script type="text/javascript" language="JavaScript" defer>
            var client = new XMLHttpRequest();
            client.open('GET', 'https://bad-code-org.github.io/sky-desert-website/current_version/status.txt');
            client.onreadystatechange = function() {
                document.getElementById('status').innerHTML = client.responseText;
            }
            client.send();
        </script>
        <script type="text/javascript" language="JavaScript" defer>
            var client = new XMLHttpRequest();
            client.open('GET', 'https://bad-code-org.github.io/sky-desert-website/current_version/stage.txt');
            client.onreadystatechange = function() {
                document.getElementById('stage').innerHTML = client.responseText;
            }
            client.send();
        </script>
        <script type="text/javascript" language="JavaScript" defer>
            var client = new XMLHttpRequest();
            client.open('GET', 'https://bad-code-org.github.io/sky-desert-website/current_version/description.txt');
            client.onreadystatechange = function() {
                document.getElementById('description').innerHTML = client.responseText;
            }
            client.send();
        </script>
    </head>
    <body>
        <header>
            <h1>Curent version of Sky Desert</h1>
        </header>
        <main>
            <article>
                <p>
                    Version: <span id="version"></span>
                </p>
                <p>
                    Build: <span id="build"></span>
                </p>
                <p>
                    Status: <span id="status"></span>
                </p>
                <p>
                    Stage: <span id="stage"></span>
                </p>
                <p>
                    Description: <span id="description"></span>
                </p>
            </article>
        </main>
    </body>
</html>
